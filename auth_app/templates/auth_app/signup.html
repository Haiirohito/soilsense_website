{% extends 'auth_app/base.html' %}

{% block content %}
<div class="form-container">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'auth_app:user_login' %}">Login here</a></p>
</div>

<style>
    .form-container {
        background: #6A8D73;
        /* Light muted green */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
    }

    .form-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #F5F5F5;
        /* Off-white text */
        text-align: center;
    }

    .form-container p {
        margin: 10px 0;
        font-size: 14px;
        text-align: center;
        color: #F5F5F5;
        /* Off-white text */
    }

    .form-container a {
        color: #F5F5F5;
        /* Off-white text */
        text-decoration: none;
    }

    .form-container a:hover {
        text-decoration: underline;
    }

    input,
    button {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #5A7F6B;
        /* Brighter muted green border */
        margin-top: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    input {
        background-color: #F5F5F5;
        /* Off-white background */
        color: #333;
        /* Dark gray text */
    }

    button {
        background-color: #5A7F6B;
        /* Brighter muted green */
        color: #F5F5F5;
        /* Off-white text */
        cursor: pointer;
        transition: 0.3s;
        border: none;
    }

    button:hover {
        background-color: #4A6B57;
        /* Darker muted green on hover */
    }
</style>
{% endblock %}
