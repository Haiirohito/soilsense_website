{% extends 'auth_app/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'auth_app/css/signup.css' %}">
<div class="form-container">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'auth_app:user_login' %}">Login here</a></p>
</div>
{% endblock %}
