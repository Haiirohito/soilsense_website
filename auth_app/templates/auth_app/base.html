<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilSense</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F5F5;
            /* Soft off-white */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            /* Dark gray for text */
        }

        .navbar {
            background-color: #4A6B57;
            /* Muted green */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f0f0f0;
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #F5F5F5;
            /* Soft off-white */
            border-radius: 12px;
        }

        .messages {
            padding: 10px;
            background-color: #e7f3e7;
            /* Light green for success messages */
            border-left: 5px solid #4caf50;
            /* Green border */
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .error {
            background-color: #f8d7da;
            /* Light red for error messages */
            border-left: 5px solid #dc3545;
            /* Red border */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/auth/signup/">Sign Up</a>
        </div>
    </div>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="messages {% if message.tags == 'error' %}error{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
