{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilSense</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'auth_app/css/base.css' %}">
</head>

<body>
    <div class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/auth/signup/">Sign Up</a>
        </div>
    </div>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="messages {% if message.tags == 'error' %}error{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
