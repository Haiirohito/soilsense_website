<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .messages {
            padding: 10px;
            background-color: #e7f3e7;
            border-left: 5px solid #4caf50;
            margin-bottom: 15px;
        }

        .error {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/auth/signup/">Sign Up</a>
        </div>
    </div>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="messages {% if message.tags == 'error' %}error{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

</body>

</html>
