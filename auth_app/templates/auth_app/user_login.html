{% extends 'auth_app/base.html' %}

{% block content %}
<div class="form-container">
    <h1>Login</h1>
    <form method="post" action="{% url 'auth_app:user_login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'auth_app:signup' %}">Sign up</a></p>
</div>

<style>
    .form-container {
        background: #6A8D73;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
    }

    .form-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #F5F5F5;
        text-align: center;
    }

    .form-container p {
        margin: 10px 0;
        font-size: 14px;
        text-align: center;
        color: #F5F5F5;
    }

    .form-container a {
        color: #F5F5F5;
        text-decoration: none;
    }

    .form-container a:hover {
        text-decoration: underline;
    }

    input,
    button {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #5A7F6B;
        margin-top: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    input {
        background-color: #F5F5F5;
        color: #333;
    }

    button {
        background-color: #5A7F6B;
        color: #F5F5F5;
        cursor: pointer;
        transition: 0.3s;
        border: none;
    }

    button:hover {
        background-color: #4A6B57;
    }
</style>
{% endblock %}
