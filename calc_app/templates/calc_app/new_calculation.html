<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilSense - Land Calculation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            color: #333;
        }

        .navbar {
            width: 250px;
            background: #007bff;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .container {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .form-container {
            background: white;
            width: calc(100% - 20px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-left: 10px;
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #007bff;
        }

        input,
        select,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card-container {
            width: 40%;
        }

        .graph-section {
            width: 55%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #007bff;
        }

        .card p {
            margin: 10px 0;
            font-size: 14px;
        }

        .graph-container {
            width: 100%;
            max-width: 500px;
            margin-left: 10px;
            box-sizing: border-box;
        }

        .graph-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .low {
            color: #ff4d4d;
            /* Red for low values */
        }

        .moderate {
            color: #ffcc00;
            /* Yellow for moderate values */
        }

        .high {
            color: #33cc33;
            /* Green for high values */
        }

        .very-high {
            color: #0066cc;
            /* Blue for very high values */
        }

        .graph-selector {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin: 0 10px 20px 10px;
            /* Add equal margin on all sides */
            display: none;
            box-sizing: border-box;
            /* Ensure padding is included in the width */
        }

        .graph-selector option {
            padding: 10px;
        }

        .dropdown {
            margin: 0 10px 10px 10px;
            /* Add equal margin on all sides */
            width: calc(100% - 20px);
            /* Adjust width to account for padding */
            box-sizing: border-box;
            /* Ensure padding is included in the width */
        }

        .dropdown-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            /* Ensure header takes full width */
            box-sizing: border-box;
            /* Ensure padding is included in the width */
        }

        .dropdown-header:hover {
            background-color: #0056b3;
        }

        .dropdown-content {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
            width: 100%;
            /* Ensure content takes full width */
            box-sizing: border-box;
            /* Ensure padding is included in the width */
        }

        .dropdown-content p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>SoilSense</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Land Calculation</h1>
            <form method="post" enctype="multipart/form-data" id="calc-form">
                {% csrf_token %}
                {{ upload_form.as_p }}
                <label for="start_year">Start Year:</label>
                <input type="number" id="start_year" name="start_year" value="2024" required>
                <label for="end_year">End Year:</label>
                <input type="number" id="end_year" name="end_year" value="2024" required>
                <button type="submit">Calculate</button>
            </form>
        </div>
        <div class="content">
            <div class="card-container" id="results"></div>
            <div class="graph-section">
                <select id="graph-selector" class="graph-selector"></select>
                <div class="graph-container" id="graph-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("calc-form").onsubmit = async function (event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            let csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

            let response = await fetch("/calc/calculate/", {
                method: "POST",
                headers: { "X-CSRFToken": csrfToken },
                body: formData
            });

            let textResponse = await response.text();
            try {
                let result = JSON.parse(textResponse);
                let resultsContainer = document.getElementById("results");
                resultsContainer.innerHTML = "";

                // Sort years in ascending order
                let sortedYears = Object.keys(result.results).sort((a, b) => a - b);

                for (const year of sortedYears) {
                    const indices = result.results[year][year];
                    let dropdown = document.createElement("div");
                    dropdown.className = "dropdown";

                    let header = document.createElement("div");
                    header.className = "dropdown-header";
                    header.innerHTML = `Year ${year} <span>▼</span>`;
                    dropdown.appendChild(header);

                    let content = document.createElement("div");
                    content.className = "dropdown-content";

                    for (const index in indices) {
                        let value = indices[index].toFixed(4);
                        let { className, explanation } = getColorClassification(index, value);

                        let para = document.createElement("p");
                        para.innerHTML = `<strong>${index}:</strong> <span class="${className}">${value}</span> - ${explanation}`;
                        content.appendChild(para);
                    }

                    dropdown.appendChild(content);
                    resultsContainer.appendChild(dropdown);

                    // Add click event to toggle dropdown
                    header.addEventListener("click", function () {
                        content.style.display = content.style.display === "block" ? "none" : "block";
                        header.innerHTML = `Year ${year} <span>${content.style.display === "block" ? "▲" : "▼"}</span>`;
                    });
                }

                let graphContainer = document.getElementById("graph-container");
                let graphSelector = document.getElementById("graph-selector");
                graphContainer.innerHTML = "";
                graphSelector.innerHTML = "";

                if (result.graphs) {
                    graphSelector.style.display = "block";
                    for (const [index, graphUrl] of Object.entries(result.graphs)) {
                        let option = document.createElement("option");
                        option.value = graphUrl;
                        option.textContent = index;
                        graphSelector.appendChild(option);
                    }
                    graphSelector.addEventListener("change", function () {
                        let img = document.createElement("img");
                        img.src = this.value;
                        img.alt = "Selected Graph";
                        img.style.width = "100%";
                        img.style.height = "auto";

                        graphContainer.innerHTML = "";
                        graphContainer.appendChild(img);
                    });
                    graphSelector.dispatchEvent(new Event("change"));
                }
            } catch (error) {
                console.error("Error parsing JSON:", error);
                document.getElementById("results").innerText = "Error: Invalid JSON response from server.";
            }
        };

        function getColorClassification(index, value) {
            value = parseFloat(value);
            let thresholds = {
                "AWEI": [0, null],
                "EVI": [0.1, 0.2],
                "GCI": [1.5, 3.5],
                "LST": [283, 293, 313], // Updated to Kelvin thresholds
                "NDMI": [0, 0.3],
                "NDSI": [0.2, 0.4],
                "NDVI": [0.2, 0.6]
            };
            let limits = thresholds[index] || [0.3, 0.6];
            let explanation = "";

            if (index === "AWEI") {
                explanation = value > 0 ? "Indicates water presence." : "Indicates non-water areas.";
            } else if (index === "EVI") {
                explanation = value > 0.2 ? "Healthy vegetation." : "Bare land or non-vegetated surfaces.";
            } else if (index === "GCI") {
                explanation = value > 3.5 ? "High chlorophyll content, healthy vegetation." : "Low chlorophyll levels, stressed vegetation.";
            } else if (index === "LST") {
                if (value < 283) explanation = "Cold regions, snow, or high-altitude areas.";
                else if (value < 293) explanation = "Moderate climates, forests, and vegetation-covered areas.";
                else if (value > 313) explanation = "Hot deserts, bare soil, or urban heat islands.";
            } else if (index === "NDMI") {
                if (value > 0.3) explanation = "High vegetation water content (healthy vegetation).";
                else if (value >= 0) explanation = "Moderate moisture levels.";
                else explanation = "Dry vegetation or soil.";
            } else if (index === "NDSI") {
                explanation = value > 0.4 ? "Snow-covered areas." : "No snow or mixed land cover.";
            } else if (index === "NDVI") {
                if (value > 0.6) explanation = "Dense, healthy vegetation.";
                else if (value >= 0.2) explanation = "Moderate vegetation.";
                else explanation = "Sparse vegetation, bare soil, or non-vegetated surfaces.";
            }

            let className = "low";
            if (limits.length === 2) {
                if (value < limits[0]) className = "low";
                else if (value < limits[1]) className = "moderate";
                else className = "high";
            } else if (limits.length === 3) {
                if (value < limits[0]) className = "low";
                else if (value < limits[1]) className = "moderate";
                else if (value < limits[2]) className = "high";
                else className = "very-high";
            }

            return { className, explanation };
        }
    </script>
</body>

</html>
