{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilSense - Land Calculation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'calc_app/css/new_calculation.css' %}">
</head>

<body>
    <div class="navbar">
        <h1>SoilSense</h1>
        <div class="profile-section">
            <img src="{% static 'calc_app/images/man.png' %}" alt="Profile Picture" class="profile-picture">
            <h2>{{ username }}</h2>
        </div>
        <a href="{% url 'auth_app:user_logout' %}" class="logout-button">Logout</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Land Calculation</h1>
            <form method="post" enctype="multipart/form-data" id="calc-form">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user_id }}">
                {{ upload_form.as_p }}
                <label for="start_year">Start Year:</label>
                <input type="number" id="start_year" name="start_year" value="2024" required>
                <label for="end_year">End Year:</label>
                <input type="number" id="end_year" name="end_year" value="2024" required>
                <button type="submit">Calculate</button>
            </form>
        </div>

        <div class="content">
            <div class="card-container" id="results"></div>
            <div class="graph-section">
                <select id="graph-selector" class="graph-selector"></select>
                <div class="graph-container" id="graph-container"></div>
            </div>
        </div>
    </div>



    <script src="{% static 'calc_app/js/new_calculation.js' %}"></script>
</body>

</html>
